name: PR Comment

on:
  pull_request:
    branches: ["*"]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - env:
        PR_NUMBER: ${{ github.event.pull_request.number }}
        GH_TOKEN: ${{ SECRETS.GITHUB_TOKEN  }}
      run: |
          export weatherBody=$(curl http://api.worldweatheronline.com/premium/v1/weather.ashx\?key\=311f87509b60437a82f81241221108\&q\=37.224.52.18\&num_of_days\=2\&format\=json)
          export weatherTemp=$(echo $weatherBody | jq '.data.current_condition[0].temp_C')
          gh pr comment $PR_NUMBER --body "Current Temperature $weatherTemp" --repo $GITHUB_REPOSITORY
        
      
