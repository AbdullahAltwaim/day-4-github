name: PR Comment

on:
  pull_request:
    branches: ["*"]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - env:
        PR_NUMBER: ${{ github.event.pull_request.number }}
        GH_TOKEN: ${{ SECRETS.GITHUB_TOKEN  }}
      run: |
          gh pr comment $PR_NUMBER --body "Hi from GitHub CLI" --repo AbdullahAltwaim/day-4-github
      
